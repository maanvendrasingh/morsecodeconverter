<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MorseSecret</title>
</head>
<body>
    <nav class="navigation container">
        <h1 class="nav-brand"> Morse-Secret-Converter </h1>
    </nav>
    
    <section>
        <label for="txtInput">Enter the Input Below</label>
        
        <textarea name="textarea" id="txtInput" 
        placeholder="Enter the text here in English to Code it into Morse..."></textarea>
        
        <button id="btn-translate">CLICK TO MORSE</button>
        
        <h2>Output will be shown Here</h2>
        
        <div id="output"></div>
    </section>  
    
    <footer class="footer">
        <div class="footer-header">ABOUT</div>
        <div class="footer-body">
          <p>
            This is a Morse code Converter.
            <br> This webapp lets you encrypts English messages to Morse code. 
            <br> Now your private messages remains will private only.
          </p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
